
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Krafttraining – Startseite</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .content {
      padding: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 30px;
    }

    .day {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .day:hover {
      background-color: #e0e0e0;
    }

    .trainingsliste {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .trainingseinheit {
      padding: 12px;
      margin: 10px 0;
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .trainingseinheit:hover {
      background-color: #eee;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mein Trainingsplan</h1>
  </header>

  <div class="content">

    <h2>Nächste 2 Wochen</h2>
    <div class="calendar" id="calendar"></div>

    <h2>Trainingsauswahl</h2>
    <div class="trainingsliste">
      <div class="trainingseinheit"><a href="krafttraining_timer.html">Training 1: Beine & Core</a></div>
      <div class="trainingseinheit"><a href="#">Training 2: Oberkörper</a></div>
      <div class="trainingseinheit"><a href="#">Training 3: Ganzkörper</a></div>
    </div>

  </div>

  <script>
    // Generiere die nächsten 14 Tage im Kalender
    const calendar = document.getElementById("calendar");
    const trainingLinks = [
      "krafttraining_timer.html",
      "#",
      "#"
    ];
    const trainingNamen = [
      "Beine & Core",
      "Oberkörper",
      "Ganzkörper"
    ];

    const heute = new Date();
    for (let i = 0; i < 14; i++) {
      const datum = new Date();
      datum.setDate(heute.getDate() + i);
      const tag = datum.toLocaleDateString("de-DE", { weekday: 'short', day: 'numeric', month: 'short' });
      const trainingIndex = i % 3;
      const tagDiv = document.createElement("div");
      tagDiv.className = "day";
      tagDiv.innerHTML = `<strong>${tag}</strong><br><a href="${trainingLinks[trainingIndex]}">${trainingNamen[trainingIndex]}</a>`;
      calendar.appendChild(tagDiv);
    }
  </script>

</body>
</html>
